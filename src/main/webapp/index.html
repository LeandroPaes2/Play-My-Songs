<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header class=" bg-dark text-white p-3 fixed-top">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1>Play My Songs</h1>
      </div>
    </div>
</header>

<div class="container mt-5 pt-5">
  <form method="post" action="login-servlet">
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Informe o email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="senha">Senha:</label>
      <input type="password" class="form-control" id="senha" placeholder="Informe sua senha" name="senha" required>
    </div>

    <div class="mb-3 mt-3">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>

  <div class="mb-3 mt-3">
    <form method="get" action="CadUsuario.jsp">
      <button type="submit" class="btn btn-secondary">Criar Conta</button>
    </form>
  </div>
</div>

</body>
</html>
